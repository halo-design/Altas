productName: Altas
appId: gh.halo-design.altas
copyright: Copyright Â© 2018-present ${author}

files: 
  - renderer/
  - resources/
  - package.json

compression: maximum
artifactName: ${productName}-${version}-${os}-${arch}.${ext}

dmg:
  background: build/background.tiff
  icon: build/icon.icns
  contents:
  - x: 130
    y: 220
  - x: 550
    y: 220
    type: link
    path: /Applications
  title: Altas ${version}
  window:
    width: 680
    height: 420

mac:
  icon: resources/dock.icns

linux:
  icon: resources
  category: app.tools
  executableName: Altas
  target:
    - deb
    - rpm
    - AppImage

win:
  target: nsis
  icon: resources/dock.ico

nsis: 
  oneClick: false
  installerIcon: resources/dock.ico
  uninstallerIcon: resources/dock.ico
  installerHeaderIcon: resources/dock.ico
  allowToChangeInstallationDirectory: true
  artifactName: ${productName}-${version}-${os}-${arch}-setup.${ext}
  deleteAppDataOnUninstall: true

artifactBuildCompleted: build/afterBuild.js

directories:
  buildResources: resources
  output: packages
