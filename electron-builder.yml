productName: Altas
# appId: gh.halo-design.altas
copyright: Copyright Â© 2019 ${author}

files: 
  - app/
  - browser/
  - resources/
  - package.json

compression: maximum
artifactName: ${productName}-${version}-${os}-${arch}.${ext}

dmg:
  contents:
  - x: 130
    y: 220
  - x: 410
    y: 220
    type: link
    path: /Applications
  title: Altas ${version} Install

mac:
  icon: resources/dock.icns

linux:
  icon: resources
  category: app.tools
  executableName: Altas
  target:
    - deb
    - rpm
    - AppImage

win:
  target: nsis
  icon: resources/dock.ico

nsis: 
  oneClick: false
  installerIcon: resources/dock.ico
  uninstallerIcon: resources/dock.ico
  installerHeaderIcon: resources/dock.ico
  allowToChangeInstallationDirectory: true
  artifactName: ${productName}-${version}-${os}-${arch}-setup.${ext}
  deleteAppDataOnUninstall: true

directories:
  buildResources: resources
  output: packages
