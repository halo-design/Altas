command:
- name: 本地开发模式
  shell: npm run serve
  needCancel: true

- name: 项目构建打包
  shell: npm run build
  needCancel: false

- name: 项目构建打包并生成报告
  shell: npm run build:r
  needCancel: false

- name: 单元模块测试
  shell: npm run test:unit
  needCancel: false

- name: 端到端可视化测试
  shell: npm run test:e2e
  needCancel: true