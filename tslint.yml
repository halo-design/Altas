extends:
  - 'tslint-react'
  - 'tslint-plugin-prettier'

rules:
  prettier: true
  no-console: false
  jsx-no-lambda: false
  no-var-requires: false
  jsx-no-multiline-js: false
  jsx-wrap-multiline: false

linterOptions:
  exclude:
    - build/**/*.js
    - renderer/**/*.js
    - node_modules/**/*.*
    - coverage/lcov-report/*.js